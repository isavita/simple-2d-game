<!DOCTYPE html>
<html>
<head>
    <title>Phaser Game</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser-arcade-physics.min.js"></script>
</head>
<body>
    <script>
        var config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 300 },
                    debug: false
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            },
        }

        var game = new Phaser.Game(config);

        function preload() {
            this.load.image('sky', 'assets/sky.png');
            this.load.image('ground', 'assets/platform.png');
            this.load.image('smallGround', 'assets/small_platform.png');
            // this.load.image('star', 'assets/star.png');
            // this.load.image('bomb', 'assets/bomb.png');
            this.load.spritesheet('dude', 'assets/dude.png', {
                frameWidth: 32,
                frameHeight: 48
            });
        }

        var platforms;
        var player;

        function create() {
            this.add.image(400, 300, 'sky');
            
            platforms = this.physics.add.staticGroup();
            platforms.create(400, 568, 'ground').setScale(.25).refreshBody();

            platforms.create(700, 400, 'smallGround').setScale(.25).refreshBody();
            platforms.create(100, 275, 'smallGround').setScale(.25).refreshBody();
            platforms.create(750, 200, 'smallGround').setScale(.25).refreshBody();

            player = this.physics.add.sprite(100, 450, 'dude');

            player.setBounce(0.2);
            player.setCollideWorldBounds(true);
            player.body.setGravityY(300)

            this.physics.add.collider(player, platforms);

            this.anims.create({
                key: 'left',
                frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }),
                frameRate: 10,
                repeat: -1
            });

            this.anims.create({
                key: 'turn',
                frames: [{key: 'dude', frame: 4}],
                frameRate: 20
            });

            this.anims.create({
                key: 'right',
                frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8 }),
                frameRate: 10,
                repeat: -1
            });
        }

        function update() {

        }
    </script>
</body>
</html>
